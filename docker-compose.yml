version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-network

  gateway:
    build: ./gateway
    container_name: gateway
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./gateway:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - RABBITMQ_URL=amqp://rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - ecommerce-network

  user-service:
    build: ./services/user-service
    container_name: user-service
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    environment:
      - PORT=3001
      - RABBITMQ_URL=amqp://rabbitmq
